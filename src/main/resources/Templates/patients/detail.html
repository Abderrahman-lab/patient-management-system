<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détail Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow">

                <!-- Header -->
                <div class="card-header text-white d-flex align-items-center gap-2"
                     th:classappend="${patient.malade} ? 'bg-danger' : 'bg-success'">
                    <i class="bi bi-person-circle fs-3"></i>
                    <div>
                        <h5 class="mb-0 fw-bold"
                            th:text="${patient.nom + ' ' + patient.prenom}"></h5>
                        <small th:text="${patient.malade} ? 'Patient malade' : 'En bonne santé'"></small>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body p-4">

                    <!-- ── Infos de base ── -->
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-hash me-1"></i>ID</small>
                                <strong th:text="${patient.id}"></strong>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-calendar me-1"></i>Date de naissance</small>
                                <strong th:text="${patient.dateNaissance != null} ? ${#temporals.format(patient.dateNaissance,'dd/MM/yyyy')} : 'Non renseignée'"></strong>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-activity me-1"></i>État de santé</small>
                                <span class="badge"
                                      th:classappend="${patient.malade} ? 'bg-danger' : 'bg-success'"
                                      th:text="${patient.malade} ? 'Malade' : 'En bonne santé'">
                                </span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-bar-chart me-1"></i>Score</small>
                                <div class="progress mt-1" style="height:18px;">
                                    <div class="progress-bar fw-bold"
                                         th:classappend="${patient.score >= 75} ? 'bg-success' : (${patient.score >= 50} ? 'bg-warning' : 'bg-danger')"
                                         th:style="'width:' + ${patient.score} + '%'"
                                         th:text="${patient.score} + ' / 100'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ── Dossier Médical ── -->
                    <hr class="my-4">
                    <h6 class="fw-bold text-primary mb-3">
                        <i class="bi bi-journal-medical me-2"></i>Dossier Médical
                    </h6>

                    <div class="row g-3">

                        <!-- Groupe sanguin -->
                        <div class="col-md-4" th:if="${patient.groupeSanguin}">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-droplet-half me-1 text-danger"></i>Groupe sanguin</small>
                                <span class="badge fs-6"
                                      th:classappend="${#strings.endsWith(patient.groupeSanguin,'-')} ? 'bg-danger' : 'bg-primary'"
                                      th:text="${patient.groupeSanguin}"></span>
                            </div>
                        </div>

                        <!-- Médecin traitant -->
                        <div class="col-md-4" th:if="${patient.medecinTraitant}">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-person-badge me-1 text-primary"></i>Médecin traitant</small>
                                <strong th:text="${patient.medecinTraitant}"></strong>
                            </div>
                        </div>

                        <!-- N° Sécurité Sociale -->
                        <div class="col-md-4" th:if="${patient.numeroSecuriteSociale}">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-credit-card-2-front me-1"></i>N° Sécurité Sociale</small>
                                <strong th:text="${patient.numeroSecuriteSociale}"></strong>
                            </div>
                        </div>

                        <!-- Téléphone -->
                        <div class="col-md-4" th:if="${patient.telephone}">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-telephone me-1"></i>Téléphone</small>
                                <strong th:text="${patient.telephone}"></strong>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-4" th:if="${patient.email}">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-envelope me-1"></i>Email</small>
                                <a th:href="'mailto:' + ${patient.email}" th:text="${patient.email}" class="text-decoration-none"></a>
                            </div>
                        </div>

                        <!-- Adresse -->
                        <div class="col-md-8" th:if="${patient.adresse}">
                            <div class="p-3 bg-light rounded">
                                <small class="text-muted d-block"><i class="bi bi-geo-alt me-1"></i>Adresse</small>
                                <strong th:text="${patient.adresse}"></strong>
                            </div>
                        </div>

                        <!-- Contact d'urgence -->
                        <div class="col-12" th:if="${patient.personneContact}">
                            <div class="p-3 border border-warning rounded">
                                <small class="text-muted d-block fw-bold text-warning mb-1">
                                    <i class="bi bi-person-lines-fill me-1"></i>Contact d'urgence
                                </small>
                                <div class="d-flex gap-4">
                                    <span><i class="bi bi-person me-1"></i><strong th:text="${patient.personneContact}"></strong></span>
                                    <span th:if="${patient.telephoneContact}">
                                        <i class="bi bi-telephone me-1"></i><strong th:text="${patient.telephoneContact}"></strong>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Allergies -->
                    <div class="mt-3 p-3 rounded bg-warning bg-opacity-25 border border-warning"
                         th:if="${patient.allergies}">
                        <small class="fw-bold text-danger d-block mb-1">
                            <i class="bi bi-exclamation-triangle me-1"></i>Allergies connues
                        </small>
                        <span th:text="${patient.allergies}"></span>
                    </div>

                    <!-- Antécédents -->
                    <div class="mt-3 p-3 rounded bg-info bg-opacity-25 border border-info"
                         th:if="${patient.antecedents}">
                        <small class="fw-bold text-info d-block mb-1">
                            <i class="bi bi-journal-medical me-1"></i>Antécédents médicaux
                        </small>
                        <span th:text="${patient.antecedents}"></span>
                    </div>

                </div>

                <!-- Footer -->
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{/index}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Retour
                    </a>
                    <div class="d-flex gap-2">
                        <a th:href="@{/consultations/patient/{id}(id=${patient.id})}" class="btn btn-info text-white">
                            <i class="bi bi-folder2-open me-1"></i> Consultations
                        </a>
                        <a th:href="@{/rendez-vous/patient/{id}(id=${patient.id})}" class="btn btn-primary">
                            <i class="bi bi-calendar2-check me-1"></i> Rendez-vous
                        </a>
                        <a th:href="@{/patient/{id}/pdf(id=${patient.id})}"
                           class="btn btn-danger" target="_blank" title="Télécharger la fiche PDF">
                            <i class="bi bi-file-earmark-pdf me-1"></i> PDF
                        </a>
                        <a sec:authorize="hasRole('ADMIN')"
                           th:href="@{/admin/editPatient/{id}(id=${patient.id})}"
                           class="btn btn-warning">
                            <i class="bi bi-pencil me-1"></i> Modifier
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
