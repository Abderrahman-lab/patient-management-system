<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">

    <!-- En-tête -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">
            <i class="bi bi-bell me-2 text-primary"></i>Notifications
            <span class="badge bg-danger ms-2" th:if="${nonLues > 0}" th:text="${nonLues} + ' non lue(s)'"></span>
        </h4>
        <form th:if="${nonLues > 0}" th:action="@{/notifications/tout-lire}" method="post">
            <button type="submit" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-check2-all me-1"></i> Tout marquer comme lu
            </button>
        </form>
    </div>

    <!-- Aucune notification -->
    <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>Vous n'avez aucune notification.
    </div>

    <!-- Liste des notifications -->
    <div th:each="notif : ${notifications}"
         class="card mb-2 shadow-sm border-start border-4"
         th:classappend="${notif.lue} ? 'opacity-75' : ''"
         th:style="${notif.type.name() == 'URGENT'} ? 'border-color: #dc3545 !important;' :
                   (${notif.type.name() == 'ALERTE'} ? 'border-color: #ffc107 !important;' :
                   (${notif.type.name() == 'RAPPEL'} ? 'border-color: #0dcaf0 !important;' :
                   'border-color: #0d6efd !important;'))">
        <div class="card-body d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
                <div class="d-flex align-items-center gap-2 mb-1">
                    <!-- Badge type -->
                    <span class="badge"
                          th:classappend="${notif.type.name() == 'URGENT'} ? 'bg-danger' :
                                          (${notif.type.name() == 'ALERTE'} ? 'bg-warning text-dark' :
                                          (${notif.type.name() == 'RAPPEL'} ? 'bg-info text-dark' : 'bg-primary'))"
                          th:text="${notif.type}">
                    </span>
                    <!-- Titre -->
                    <strong th:text="${notif.titre}"></strong>
                    <!-- Badge non-lue -->
                    <span class="badge bg-secondary" th:unless="${notif.lue}">Nouveau</span>
                </div>

                <!-- Message -->
                <p class="mb-1 text-muted small" th:text="${notif.message}"></p>

                <!-- Patient lié -->
                <div th:if="${notif.patient}" class="small">
                    <i class="bi bi-person me-1 text-primary"></i>
                    <a th:href="@{/patient/{id}(id=${notif.patient.id})}"
                       th:text="${notif.patient.nom + ' ' + notif.patient.prenom}"
                       class="text-decoration-none"></a>
                </div>

                <!-- Date -->
                <small class="text-muted">
                    <i class="bi bi-clock me-1"></i>
                    <span th:text="${#temporals.format(notif.dateCreation, 'dd/MM/yyyy HH:mm')}"></span>
                </small>
            </div>

            <!-- Bouton marquer comme lu -->
            <a th:unless="${notif.lue}"
               th:href="@{/notifications/{id}/lire(id=${notif.id})}"
               class="btn btn-outline-secondary btn-sm ms-3 flex-shrink-0"
               title="Marquer comme lu">
                <i class="bi bi-check2"></i>
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
