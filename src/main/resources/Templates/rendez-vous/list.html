<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">

    <!-- En-tête patient -->
    <div class="card shadow-sm mb-4">
        <div class="card-header text-white d-flex align-items-center gap-2"
             th:classappend="${patient.malade} ? 'bg-danger' : 'bg-success'">
            <i class="bi bi-calendar2-check fs-4"></i>
            <div>
                <h5 class="mb-0 fw-bold"
                    th:text="'Rendez-vous — ' + ${patient.nom} + ' ' + ${patient.prenom}"></h5>
                <small th:text="${patient.malade} ? 'Patient malade' : 'En bonne santé'"></small>
            </div>
        </div>
    </div>

    <!-- Boutons actions -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/patient/{id}(id=${patient.id})}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Retour au patient
        </a>
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/rendez-vous/patient/{id}/add(id=${patient.id})}"
           class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle me-1"></i> Nouveau rendez-vous
        </a>
    </div>

    <!-- Aucun RDV -->
    <div th:if="${#lists.isEmpty(rendezVousList)}" class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>Aucun rendez-vous enregistré pour ce patient.
    </div>

    <!-- Liste rendez-vous -->
    <div th:each="rdv : ${rendezVousList}" class="card shadow-sm mb-3">

        <!-- Card header : date + heure + badge statut -->
        <div class="card-header bg-white d-flex justify-content-between align-items-center flex-wrap gap-2">
            <span class="fw-bold text-primary">
                <i class="bi bi-clock me-1"></i>
                <span th:text="${#temporals.format(rdv.dateRendezVous, 'dd/MM/yyyy')}"></span>
                à
                <span th:text="${#temporals.format(rdv.heureRendezVous, 'HH:mm')}"></span>
            </span>

            <div class="d-flex align-items-center gap-2">
                <!-- Badge statut -->
                <span class="badge fs-6"
                      th:classappend="${rdv.statut.name() == 'PLANIFIE'} ? 'bg-secondary' :
                                      (${rdv.statut.name() == 'CONFIRME'} ? 'bg-primary' :
                                      (${rdv.statut.name() == 'EFFECTUE'} ? 'bg-success' : 'bg-danger'))"
                      th:text="${rdv.statut}">
                </span>

                <!-- Actions ADMIN -->
                <div sec:authorize="hasRole('ADMIN')" class="d-flex gap-1">
                    <a th:href="@{/rendez-vous/{id}/edit(id=${rdv.id})}" class="btn btn-warning btn-sm" title="Modifier">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/rendez-vous/{id}/delete(id=${rdv.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Supprimer ce rendez-vous ?')"
                       title="Supprimer">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Card body -->
        <div class="card-body">
            <div class="row g-3">
                <!-- Motif -->
                <div class="col-md-6">
                    <small class="text-muted d-block"><i class="bi bi-chat-left-text me-1"></i>Motif</small>
                    <span th:text="${rdv.motif}"></span>
                </div>
                <!-- Notes -->
                <div class="col-md-6" th:if="${rdv.notes}">
                    <small class="text-muted d-block"><i class="bi bi-journal-text me-1"></i>Notes</small>
                    <p class="mb-0 text-muted fst-italic" th:text="${rdv.notes}"></p>
                </div>
            </div>

            <!-- Changement de statut (ADMIN) -->
            <div sec:authorize="hasRole('ADMIN')" class="mt-3 pt-3 border-top">
                <form th:action="@{/rendez-vous/{id}/statut(id=${rdv.id})}" method="post"
                      class="d-flex align-items-center gap-2">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <small class="text-muted fw-semibold"><i class="bi bi-arrow-repeat me-1"></i>Changer statut :</small>
                    <select name="statut" class="form-select form-select-sm" style="width: auto;">
                        <option th:each="s : ${allStatuts}"
                                th:value="${s}"
                                th:text="${s}"
                                th:selected="${s == rdv.statut}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-check-circle me-1"></i>OK
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
