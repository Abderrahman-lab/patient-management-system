<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-clipboard2-plus me-2"></i>
                        <span th:text="${consultation.id != null} ? 'Modifier la consultation' : 'Nouvelle consultation'"></span>
                        — <span th:text="${patient.nom} + ' ' + ${patient.prenom}"></span>
                    </h5>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/consultations/save}" method="post" th:object="${consultation}">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" name="patientId" th:value="${patient.id}">

                        <!-- Date -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-calendar me-1"></i>Date de consultation
                            </label>
                            <input type="date" class="form-control"
                                   th:field="*{dateConsultation}"
                                   th:classappend="${#fields.hasErrors('dateConsultation')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{dateConsultation}"></div>
                        </div>

                        <!-- Motif -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-chat-left-text me-1"></i>Motif *
                            </label>
                            <input type="text" class="form-control" placeholder="Motif de la consultation"
                                   th:field="*{motif}"
                                   th:classappend="${#fields.hasErrors('motif')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{motif}"></div>
                        </div>

                        <!-- Diagnostic -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-clipboard2-pulse me-1"></i>Diagnostic
                            </label>
                            <input type="text" class="form-control" placeholder="Diagnostic (optionnel)"
                                   th:field="*{diagnostic}">
                        </div>

                        <!-- Traitement -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-capsule me-1"></i>Traitement
                            </label>
                            <input type="text" class="form-control" placeholder="Traitement prescrit (optionnel)"
                                   th:field="*{traitement}">
                        </div>

                        <!-- Notes -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-journal-text me-1"></i>Notes
                            </label>
                            <textarea class="form-control" rows="3" placeholder="Observations supplémentaires..."
                                      th:field="*{notes}"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/consultations/patient/{id}(id=${patient.id})}"
                               class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
