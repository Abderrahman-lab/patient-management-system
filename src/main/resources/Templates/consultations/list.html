<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dossier Médical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">

    <!-- En-tête patient -->
    <div class="card shadow-sm mb-4">
        <div class="card-header text-white d-flex align-items-center gap-2"
             th:classappend="${patient.malade} ? 'bg-danger' : 'bg-success'">
            <i class="bi bi-folder2-open fs-4"></i>
            <div>
                <h5 class="mb-0 fw-bold" th:text="'Dossier médical — ' + ${patient.nom} + ' ' + ${patient.prenom}"></h5>
                <small th:text="${patient.malade} ? 'Patient malade' : 'En bonne santé'"></small>
            </div>
        </div>
    </div>

    <!-- Boutons actions -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/patient/{id}(id=${patient.id})}" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Retour au patient
        </a>
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/consultations/patient/{id}/add(id=${patient.id})}"
           class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle me-1"></i> Nouvelle consultation
        </a>
    </div>

    <!-- Liste consultations -->
    <div th:if="${#lists.isEmpty(consultations)}" class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>Aucune consultation enregistrée pour ce patient.
    </div>

    <div th:each="c : ${consultations}" class="card shadow-sm mb-3">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <span class="fw-bold text-primary">
                <i class="bi bi-calendar-check me-1"></i>
                <span th:text="${#temporals.format(c.dateConsultation, 'dd/MM/yyyy')}"></span>
            </span>
            <div sec:authorize="hasRole('ADMIN')" class="d-flex gap-2">
                <a th:href="@{/consultations/{id}/edit(id=${c.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/consultations/{id}/delete(id=${c.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Supprimer cette consultation ?')">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
        <div class="card-body row g-3">
            <div class="col-md-6">
                <small class="text-muted d-block"><i class="bi bi-chat-left-text me-1"></i>Motif</small>
                <span th:text="${c.motif}"></span>
            </div>
            <div class="col-md-6" th:if="${c.diagnostic}">
                <small class="text-muted d-block"><i class="bi bi-clipboard2-pulse me-1"></i>Diagnostic</small>
                <span th:text="${c.diagnostic}"></span>
            </div>
            <div class="col-md-6" th:if="${c.traitement}">
                <small class="text-muted d-block"><i class="bi bi-capsule me-1"></i>Traitement</small>
                <span th:text="${c.traitement}"></span>
            </div>
            <div class="col-12" th:if="${c.notes}">
                <small class="text-muted d-block"><i class="bi bi-journal-text me-1"></i>Notes</small>
                <p class="mb-0 text-muted fst-italic" th:text="${c.notes}"></p>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
