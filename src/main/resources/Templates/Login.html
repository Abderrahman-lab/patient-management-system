<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion – Gestion Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); min-height: 100vh; }
        .login-card { border-radius: 16px; overflow: hidden; }
        .login-header { background: linear-gradient(135deg, #0d6efd, #0dcaf0); }
    </style>
</head>
<body class="d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg login-card my-5">

                <!-- Header -->
                <div class="login-header text-white text-center py-4">
                    <i class="bi bi-hospital fs-1"></i>
                    <h4 class="mt-2 mb-0 fw-bold">Gestion des Patients</h4>
                    <small class="opacity-75">Connectez-vous pour accéder</small>
                </div>

                <!-- Body -->
                <div class="card-body p-4">

                    <!-- Erreur -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Identifiants incorrects. Réessayez.
                    </div>

                    <!-- Déconnexion -->
                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        Déconnexion réussie.
                    </div>

                    <!-- Formulaire -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-person me-1"></i> Nom d'utilisateur
                            </label>
                            <input type="text" name="username" class="form-control form-control-lg"
                                   placeholder="ex: admin" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-lock me-1"></i> Mot de passe
                            </label>
                            <input type="password" name="password" class="form-control form-control-lg"
                                   placeholder="••••••••" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Se connecter
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-light text-center py-3">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        <strong>Admin :</strong> admin / admin123 &nbsp;|&nbsp;
                        <strong>User :</strong> user / user123
                    </small>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
